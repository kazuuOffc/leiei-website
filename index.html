<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran - KazunotDev</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }
    .payment-box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .payment-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .payment-item img {
      height: 40px;
      margin-right: 15px;
    }
    .payment-item span {
      font-size: 1.1rem;
      color: #333;
      word-break: break-word;
    }
    .qris {
      margin-top: 30px;
    }
    .qris img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>KazunotDev Payment</h1>
  <div class="payment-box">
    <div class="payment-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Logo_dana_blue.svg/2560px-Logo_dana_blue.svg.png" alt="DANA Logo">
      <span>0882005013227</span>
    </div>
    <div class="payment-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/GoPay_Logo.svg" alt="GoPay Logo">
      <span>0882005013227</span>
    </div>
    <div class="qris">
      <img src="https://files.catbox.moe/qdopms.jpg" alt="QRIS KazunotDev">
    </div>
  </div>
</body>
</html>
